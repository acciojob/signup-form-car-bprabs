<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	
		<input type="text" required  id="name" placeholder="Name"><br>
		<input type="email" required id="email" placeholder="Email"><br>
		<legend>Gender</legend>		
		<input type="radio" required id="gender_m" name="gender">
		<label for="gender_m">Male</label>		
		<input type="radio" required id="gender_f" name="gender">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label><br>
		<select id="cars">
			<option selected>Please choose an option</option>
			<option>Volvo</option>
			<option>Hyundai</option>
			<option>Maruti</option>
		</select><br>
		<input type="number" required id="age" placeholder="Age"><br>
		<input type="date" required id="dob"><br>
		<input type="tel"  id="tel" placeholder="XXX-XXX-XXXX"><br>
		<input type="password" required id="password" placeholder="password"><br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
