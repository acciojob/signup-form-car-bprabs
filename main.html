<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input type="text" required  id="name" placeholder="Name"><br>
		<label>Email</label>
		<input type="email" required id="email" placeholder="Email"><br>
		<legend>Gender</legend>		
		<input type="radio" required id="gender_m">
		<label for="gender_m">Male</label>		
		<input type="radio" required id="gender_f">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option selected>Please choose an option</option>
			<option>Volvo</option>
			<option>Hyundai</option>
			<option>Maruti</option>
		</select><br>
		<label>Age</label>
		<input type="number" required id="age" placeholder="Age"><br>
		<label>DOB</label>
		<input type="date" required id="dob"><br>
		<label>Phone Number</label>
		<input type="tel"  id="tel" placeholder="XXX-XXX-XXXX"><br>
		<label>Password</label>
		<input type="password" required id="password" placeholder="password">
	    
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
